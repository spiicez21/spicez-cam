services:
  - type: web
    name: spicez-cam-backend
    runtime: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: PORT
        value: 5000
      - key: FRONTEND_URL
        sync: false # set manually to your Netlify URL
    healthCheckPath: /
    autoDeploy: true
